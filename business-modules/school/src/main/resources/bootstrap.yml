spring:
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  application:
    name: school-service
  cloud:
    nacos:
      discovery:
        server-addr: http://10.1.1.232:8848
        namespace: school
      config:
        server-addr: http://10.1.1.232:8848  # nacos地址
        file-extension: yaml   #nacos后缀
        namespace: school
        # 支持多个共享 Data Id 的配置，优先级小于extension-configs,自定义 Data Id 配置 属性是个集合，内部由 Config POJO 组成。Config 有 3 个属性，分别是 dataId, group 以及 refresh
        # 共享配置
        shared-configs:
          - xhx-common-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  profiles:
    #    include: druid-dev
    active: dev

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  type-aliases-package: com.xhx.basicdata.**.entity

# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql




